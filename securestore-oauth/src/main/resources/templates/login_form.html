<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css"></link>
</head>

<body>
<div class="container">
    <form class="form-horizontal" method="post" th:action="@{/login}">
        <fieldset>

            <!-- Form Name -->
            <legend>User Login</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="username">Username</label>
                <div class="col-md-4">
                    <input id="username" name="username" type="text" placeholder="Username" class="form-control input-md" required="" />

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Password</label>
                <div class="col-md-4">
                    <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="" />

                </div>
            </div>

            <div class="form-group remember-me">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <label class="checkbox-inline" for="remember-me">
                        <input type="checkbox" name="rememberMe" id="remember-me" value="true" />
                        Remember Me
                    </label>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <input type="submit" id="submit" value="Login" name="submit" class="btn btn-primary btn-login" />
                </div>
            </div>

        </fieldset>
    </form>

    <script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</div>
</body>

</html>
